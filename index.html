    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'accent-blue': '#0033FF',
                        'accent-yellow': '#FFD500',
                        'accent-magenta': '#AF0C6E',
                        'accent-black': '#111111',
                        'gray-bg': '#F5F5F5',
                    },
                    keyframes: {
                        subtleDrift: {
                            '0%': { backgroundPosition: '0px 0px' },
                            '100%': { backgroundPosition: '24px 24px' },
                        }
                    },
                    animation: {
                        subtleDrift: 'subtleDrift 5s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom utilities that are cleaner in CSS than inline styles for specific bg patterns */
        .animated-dots-bg {
            background-image: radial-gradient(circle, #E5E7EB 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }
        /* Hide scrollbar for cleaner look if needed, though not strictly requested */
        body {
            -webkit-font-smoothing: antialiased;
        }
    </style>
